name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.repository_owner }} \
            --password-stdin

      - name: Build and Push Backend
        run: |
          docker build --pull \
            -t ghcr.io/${{ github.repository_owner }}/backend:latest \
            ./backend
          docker push ghcr.io/${{ github.repository_owner }}/backend:latest

      - name: Build and Push Frontend
        run: |
          docker build --pull \
            -t ghcr.io/${{ github.repository_owner }}/frontend:latest \
            ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/frontend:latest

      - name: Logout from GHCR
        run: docker logout ghcr.io

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd ~/PortfolioApp/infra
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d --remove-orphans