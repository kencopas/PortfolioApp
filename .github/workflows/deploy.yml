name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u kencopas --password-stdin

      - name: Build and Push Backend
        run: |
          docker build -t ghcr.io/kencopas/backend:latest ./backend
          docker push ghcr.io/kencopas/backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ghcr.io/kencopas/frontend:latest ./frontend
          docker push ghcr.io/kencopas/frontend:latest

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/infra
            docker compose pull
            docker compose up -d
