name: Build and Push Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.repository_owner }} \
            --password-stdin

      - name: Build and Push Backend
        run: |
          docker build --pull \
            -t ghcr.io/${{ github.repository_owner }}/backend:latest \
            ./backend
          docker push ghcr.io/${{ github.repository_owner }}/backend:latest

      - name: Build and Push Frontend
        run: |
          docker build --pull \
            -t ghcr.io/${{ github.repository_owner }}/frontend:latest \
            ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/frontend:latest

      - name: Logout
        run: docker logout ghcr.io